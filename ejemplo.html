<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Hamburguesa</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor del menú */
        .menu-hamburguesa {
            position: relative;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        /* Líneas de la hamburguesa */
        .menu-hamburguesa span {
            display: block;
            width: 35px;
            height: 4px;
            background: #333;
            margin: 6px auto;
            transition: 0.3s;
        }

        /* Menú principal */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: #f4f4f4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 10px 0;
            margin: 0;
            border-radius: 5px;
            width: 200px;
        }

        .menu li {
            position: relative;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            transition: background 0.3s;
        }

        .menu li a:hover {
            background: #ddd;
        }

        /* Submenú */
        .submenu {
            display: none;
            position: absolute;
            top: 0;
            left: 200px;
            background: #f4f4f4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 10px 0;
            margin: 0;
            border-radius: 5px;
            width: 200px;
        }

        .submenu li a {
            color: #333;
        }

        .submenu li a:hover {
            background: #ddd;
        }

        /* Mostrar submenú al pasar el mouse */
        .menu li:hover .submenu {
            display: block;
        }

        /* Mostrar menú al hacer clic en el menú hamburguesa */
        .menu-hamburguesa.active + .menu {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Menú Hamburguesa -->
    <div class="menu-hamburguesa" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menú Principal -->
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a>
            <!-- Submenú -->
            <ul class="submenu">
                <li><a href="#">Diseño Web</a></li>
                <li><a href="#">Desarrollo</a></li>
                <li><a href="#">Marketing</a></li>
            </ul>
        </li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Acerca de</a></li>
    </ul>

    <script>
        function toggleMenu() {
            const menuHamburguesa = document.querySelector('.menu-hamburguesa');
            const menu = document.querySelector('.menu');
            menuHamburguesa.classList.toggle('active');
        }
    </script>

</body>
</html>
